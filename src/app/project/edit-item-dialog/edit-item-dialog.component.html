<h2 mat-dialog-title>Edit Project: {{data.project.name}}</h2>

<mat-dialog-content>
  <form [formGroup]="editForm" class="edit-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description" rows="3"></textarea>
    </mat-form-field>
  </form>

  <div class="version-section">
    <h3>Version History (Last 10)</h3>
    <mat-spinner *ngIf="isLoadingVersions" diameter="30"></mat-spinner>
    
    <table mat-table [dataSource]="versions" class="version-table" *ngIf="!isLoadingVersions">
      <ng-container matColumnDef="v">
        <th mat-header-cell *matHeaderCellDef>v#</th>
        <td mat-cell *matCellDef="let v">{{v.versionNumber}}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Saved At</th>
        <td mat-cell *matCellDef="let v">{{v.savedAt | date:'short'}}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name at Snapshot</th>
        <td mat-cell *matCellDef="let v">{{v.name}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let v">
          <button mat-button color="accent" (click)="onRestore(v)">Restore</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['v', 'date', 'name', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['v', 'date', 'name', 'action']"></tr>
    </table>
    <p *ngIf="versions.length === 0 && !isLoadingVersions">No previous versions available.</p>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!editForm.valid || isSaving">
    <mat-icon *ngIf="!isSaving">save</mat-icon>
    <mat-spinner *ngIf="isSaving" diameter="20"></mat-spinner>
    {{ isSaving ? 'Saving...' : 'Save Changes' }}
  </button>
</mat-dialog-actions>
