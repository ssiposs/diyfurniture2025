<mat-toolbar color="primary">
  <span>Projects</span>
  <span class="spacer"></span>
  <button
    mat-icon-button
    (click)="toggleView()"
    [matTooltip]="
      animatedView ? 'Switch to Simple View' : 'Switch to Animated View'
    "
  >
    <mat-icon>{{ animatedView ? "view_list" : "view_carousel" }}</mat-icon>
  </button>
</mat-toolbar>

<div class="page-container">
  <button
    mat-fab
    color="primary"
    class="fab-add-button"
    (click)="openAddDialog()"
    matTooltip="Add New Project Item"
    id="add-project-btn"
  >
    <mat-icon>add</mat-icon>
  </button>
  <!-- Loading State -->
  <div *ngIf="loading" class="info-box loading">Loading projects...</div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="info-box error">
    {{ error }}
    <button
      mat-raised-button
      color="primary"
      class="retry-button"
      (click)="retry()"
    >
      Retry
    </button>
  </div>

  <!-- Empty State -->
  <div
    *ngIf="!loading && !error && dataSource.length === 0"
    class="info-box empty"
  >
    No projects found. Create your first project to get started.
  </div>

  <mat-paginator
    *ngIf="!error && totalElements > 0"
    [disabled]="loading"
    [length]="totalElements"
    [pageIndex]="currentPage"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)"
    showFirstLastButtons
    aria-label="Select page of projects"
  >
  </mat-paginator>
  <!-- Project Table -->
  <table
    mat-table
    [dataSource]="dataSource"
    class="mat-elevation-z8 custom-table"
    [class.simple-view]="!animatedView"
    *ngIf="!loading && !error && dataSource.length > 0"
  >
    <!-- Single Column for entire row -->
    <ng-container matColumnDef="row">
      <th mat-header-cell *matHeaderCellDef>
        <div class="table-header">
          <div class="header-cell name-col">Name</div>
          <div class="header-cell">ID</div>
          <div class="header-cell description-col">Description</div>
          <div class="header-cell actions-col">Actions</div>
        </div>
      </th>
      <td mat-cell *matCellDef="let element">
        <div class="row-container" (click)="openItem(element)">
          <div class="bg-image" *ngIf="animatedView"></div>

          <div class="row-content">
            <div class="name">{{ element.name || "Unnamed Project" }}</div>
            <div class="details">
              <div class="cell">{{ element.id }}</div>
              <div class="cell description-col">
                {{ element.description || "-" }}
              </div>
              <div class="actions">
                <button
                  mat-icon-button
                  color="primary"
                  matTooltip="Edit"
                  (click)="openEditDialog(element); $event.stopPropagation()"
                >
                  <mat-icon>edit</mat-icon>
                </button>

                <button
                  mat-icon-button
                  color="accent"
                  matTooltip="Open in Editor"
                  (click)="openDraw(element); $event.stopPropagation()"
                >
                  <mat-icon>open_in_new</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="warn"
                  matTooltip="Delete"
                  (click)="deleteItem(element); $event.stopPropagation()"
                >
                  <mat-icon>delete</mat-icon>
                </button>
                <button
                  mat-icon-button
                  color="accent"
                  matTooltip="Archive"
                  (click)="archiveItem(element); $event.stopPropagation()"
                >
                  <mat-icon>archive</mat-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['row']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['row']"></tr>
  </table>

  <!-- Paginator -->

  <!-- SajÃ¡t pagination - SIMA HTML GOMBOK -->
</div>

<!-- Detail View Overlay -->
<app-project-detail
  [projectId]="selectedItem?.id ?? null"
  [isOpen]="showDetail"
  (closed)="closeDetail()"
  (projectUpdated)="loadProjects()"
  (projectDeleted)="loadProjects()"
  (projectArchived)="loadProjects()"
>
</app-project-detail>
